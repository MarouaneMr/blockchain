<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyToken Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2a2a2a;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    button {
      background-color: #4f46e5;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #4338ca;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    #walletAddress {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #555;
    }
    p {
      margin: 0.5rem 0 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí∞ MyToken Dashboard</h1>

    <button onclick="connectWallet()">üîå Connect Wallet</button>
    <p id="walletAddress"></p>

    <div class="section">
      <h3>1Ô∏è‚É£ Check Token Balance</h3>
      <input id="balanceAddress" type="text" placeholder="Enter wallet address"/>
      <button onclick="getBalance()">Get Balance</button>
      <p id="balanceResult"></p>
    </div>

    <div class="section">
      <h3>2Ô∏è‚É£ Transfer Tokens</h3>
      <input id="toAddress" type="text" placeholder="Recipient address"/>
      <input id="transferAmount" type="number" placeholder="Amount to send"/>
      <button onclick="transferTokens()">Send Tokens</button>
      <p id="transferResult"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
